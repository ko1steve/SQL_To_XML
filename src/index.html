<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Generator</title>
</head>

<body>
  <ul class="nav nav-pills justify-content-center" id="commandTypeTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="dml-tab" data-bs-toggle="tab" data-bs-target="#dml" type="button" role="tab"
        aria-controls="dml" aria-selected="true">DML</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="ddl-tab" data-bs-toggle="tab" data-bs-target="#ddl" type="button" role="tab"
        aria-controls="ddl" aria-selected="false">DDL</button>
    </li>
  </ul>
  <div class="tab-content" id="commandTypeTabsContent">
    <!-- DML -->
    <div class="tab-pane fade show active" id="dml" role="tabpanel" aria-labelledby="dml-tab">
      <div class="text-center container">
        <div class="row">
          <div class="col-2 col-md-3" id="left-area-DML"></div>
          <div class="col-8 col-md-6" id="center-area-DML">
            <div>
              <label for="fileInput-DML" class="fileInputLabel">Upload SQL File</label>
              <input type="file" accept=".sql" id="fileInput-DML" class="fileInput" data-sql-type="DML">
            </div>
          </div>
          <div class="col-2 col-md-3" id="right-area-DML"></div>
        </div>
      </div>
    </div>
    <!-- DDL -->
    <div class="tab-pane fade" id="ddl" role="tabpanel" aria-labelledby="ddl-tab">
      <div class="text-center container">
        <div class="row">
          <div class="col-2 col-md-3" id="left-area-DDL"></div>
          <div class="col-8 col-md-6" id="center-area-DDL">
            <div>
              <label for="fileInput-DDL" class="fileInputLabel">Upload SQL File</label>
              <input type="file" accept=".sql" id="fileInput-DDL" class="fileInput" data-sql-type="DDL">
            </div>
          </div>
          <div class="col-2 col-md-3" id="right-area-DDL"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
