<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Generator</title>
</head>

<body>
  <div class="text-center container" id="mainContainer">
    <div class="row">
      <div class="col-2 col-md-3" id="left-area">Warning Area</div>
      <div class="col-8 col-md-6" id="center-area">
        <div class="" id="input-container">
          <label for="fileInput" id="fileInputLabel">Upload SQL File</label>
          <input type="file" accept=".sql" id="fileInput">
        </div>
      </div>
      <div class="col-2 col-md-3" id="right-area">Error Area</div>
    </div>
  </div>
</body>

</html>
