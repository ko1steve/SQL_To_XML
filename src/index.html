<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Generator</title>
</head>

<body>
  <ul class="nav nav-tabs justify-content-center" id="commandTypeTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="dml-tab" data-bs-toggle="tab" data-bs-target="#dml" type="button" role="tab"
        aria-controls="dml" aria-selected="true">DML</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="ddl-tab" data-bs-toggle="tab" data-bs-target="#ddl" type="button" role="tab"
        aria-controls="ddl" aria-selected="false">DDL</button>
    </li>
  </ul>
  <div class="tab-content" id="commandTypeTabsContent">
    <div class="tab-pane fade show active" id="dml" role="tabpanel" aria-labelledby="dml-tab">
      <div class="text-center container" id="mainContainer">
        <div class="row">
          <div class="col-2 col-md-3" id="left-area"></div>
          <div class="col-8 col-md-6" id="center-area">
            <div id="input-container">
              <label for="fileInput" id="fileInputLabel">Upload SQL File</label>
              <input type="file" accept=".sql" id="fileInput">
            </div>
          </div>
          <div class="col-2 col-md-3" id="right-area"></div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="ddl" role="tabpanel" aria-labelledby="ddl-tab">123</div>
  </div>
</body>

</html>
